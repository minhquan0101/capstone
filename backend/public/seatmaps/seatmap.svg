<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="100%" height="100%">
  <rect width="1200" height="600" fill="#0b0f14"/>

  <!-- STAGE -->
  <rect x="400" y="20" width="400" height="50" rx="8" fill="#d1d5db"/>
  <text x="600" y="52" text-anchor="middle" font-size="22" font-weight="700" fill="#111">
    STAGE
  </text>

  <!-- CAT 3 -->
  <g data-ticket-type-id="CAT_3A">
    <rect x="120" y="90" width="160" height="80" rx="6" fill="#60a5fa"/>
    <text x="200" y="135" text-anchor="middle" fill="#fff">CAT 3A</text>
  </g>

  <g data-ticket-type-id="CAT_3B">
    <rect x="920" y="90" width="160" height="80" rx="6" fill="#60a5fa"/>
    <text x="1000" y="135" text-anchor="middle" fill="#fff">CAT 3B</text>
  </g>

  <!-- CAT 2 -->
  <g data-ticket-type-id="CAT_2A">
    <rect x="120" y="190" width="160" height="90" rx="6" fill="#38bdf8"/>
    <text x="200" y="240" text-anchor="middle" fill="#fff">CAT 2A</text>
  </g>

  <g data-ticket-type-id="CAT_2B">
    <rect x="920" y="190" width="160" height="90" rx="6" fill="#38bdf8"/>
    <text x="1000" y="240" text-anchor="middle" fill="#fff">CAT 2B</text>
  </g>

  <!-- FANZONE -->
  <g data-ticket-type-id="FanZone A/B">
    <polygon points="360,140 520,140 600,260 440,260" fill="#22c55e"/>
    <text x="480" y="215" text-anchor="middle" fill="#022c22">FANZONE A</text>

    <polygon points="680,140 840,140 760,260 600,260" fill="#22c55e"/>
    <text x="720" y="215" text-anchor="middle" fill="#022c22">FANZONE B</text>
  </g>

  <!-- SUPER FAN -->
  <g data-ticket-type-id="Super Fan">
    <polygon points="600,140 650,190 600,240 550,190" fill="#facc15"/>
    <text x="600" y="195" text-anchor="middle" fill="#000" font-size="12" font-weight="700">
      SUPER
    </text>
    <text x="600" y="210" text-anchor="middle" fill="#000" font-size="12" font-weight="700">
      FAN
    </text>
  </g>

  <!-- GA -->
  <g data-ticket-type-id="GA 1A">
    <rect x="260" y="300" width="120" height="90" rx="6" fill="#34d399"/>
    <text x="320" y="350" text-anchor="middle" fill="#022c22">GA 1A</text>
  </g>

  <g data-ticket-type-id="GA 1B">
    <rect x="820" y="300" width="120" height="90" rx="6" fill="#34d399"/>
    <text x="880" y="350" text-anchor="middle" fill="#022c22">GA 1B</text>
  </g>

  <g data-ticket-type-id="GA 2A">
    <rect x="200" y="400" width="120" height="90" rx="6" fill="#10b981"/>
    <text x="260" y="450" text-anchor="middle" fill="#022c22">GA 2A</text>
  </g>

  <g data-ticket-type-id="GA 2B">
    <rect x="880" y="400" width="120" height="90" rx="6" fill="#10b981"/>
    <text x="940" y="450" text-anchor="middle" fill="#022c22">GA 2B</text>
  </g>

  <!-- VIP / SVIP -->
  <g data-ticket-type-id="VIP">
    <rect x="360" y="320" width="120" height="80" rx="6" fill="#ef4444"/>
    <text x="420" y="365" text-anchor="middle" fill="#fff">VIP</text>
  </g>

  <g data-ticket-type-id="SVIP">
    <rect x="520" y="320" width="160" height="80" rx="6" fill="#dc2626"/>
    <text x="600" y="365" text-anchor="middle" fill="#fff">SVIP</text>
  </g>

  <g data-ticket-type-id="VIP">
    <rect x="720" y="320" width="120" height="80" rx="6" fill="#ef4444"/>
    <text x="780" y="365" text-anchor="middle" fill="#fff">VIP</text>
  </g>

  <!-- SKY LOUNGE -->
  <g data-ticket-type-id="Sky Lounge">
    <rect x="520" y="410" width="160" height="60" rx="6" fill="#ec4899"/>
    <text x="600" y="448" text-anchor="middle" fill="#fff">SKY LOUNGE</text>
  </g>

  <!-- FOH -->
  <g data-ticket-type-id="FOH">
    <rect x="560" y="480" width="80" height="40" rx="4" fill="#94a3b8"/>
    <text x="600" y="505" text-anchor="middle" fill="#111">FOH</text>
  </g>
</svg>
